<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- Custom CSS -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        @media (min-width: 1000px) {
            h1 {
            background-color: rgba(57, 189, 180, 0.15);
            padding: 10px 15px;
            margin-top: 25px;
            margin-bottom: 15px;
            margin-left: 17px;
            border-left: 5px solid rgb(57, 189, 180);
            font-size: 1.2em;
        }

        }
        
        table {
            margin-top: 0;
            border-top: none;
            border-collapse: collapse;
            margin-left: 27px;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #272630;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        
        .navbar-brand {
            margin-right: auto;
            margin-left: 10px; /* Add a bit of padding */
            display: flex;
        }
        
        /* For mobile devices, center the logo */
        @media (max-width: 1000px) {
            .navbar-brand {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
            }
            
            /* Ensure navbar has enough height for the centered logo */
            .sb-topnav {
                min-height: 56px;
                display: flex;
                justify-content: center;
            }
        }
        
        .navbar-brand img {
            width: auto;
            max-width: 200px;
            height: 40px;
            object-fit: contain;
            border-radius: 0;
            overflow: visible;
        }
        
        .section-header {
            background-color: rgba(57, 189, 180, 0.15);
            padding: 10px 15px;
            margin-top: 25px;
            margin-bottom: 15px;
            margin-left: 17px;
            border-left: 5px solid rgb(57, 189, 180);
            font-size: 1.2em;
        }
        
        .indicator-id {
            color: rgb(57, 189, 180);
            font-weight: bold;
            font-size: 1.1em;
            min-width: 70px;
            display: inline-block;
        }
        
        .indicator-desc {
            font-size: 0.9em;
        }
        
        .points {
            text-align: center;
            font-weight: bold;
            white-space: nowrap;
        }
        
        footer {
            position: relative;
            z-index: 10;
            margin-top: 50px;
        }
        
        @media (max-width: 1000px) {
            html, body {
                overflow-x: hidden;
                padding-top: 0 !important;
                margin-top: 0 !important;
            }
            
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: env(safe-area-inset-top);
                background-color: #000;
                z-index: 9999;
                pointer-events: none;
            }
            
            .container, .card-container, .d-flex {
                text-align: center;
                justify-content: center;
                align-items: center;
            }
            
            h1 {
                background-color: rgba(57, 189, 180, 0.15);
                padding: 10px 15px;
                margin-top: 25px;
                margin-bottom: 15px;
                margin-left: 17px;
                border-left: 5px solid rgb(57, 189, 180);
                font-size: 1.2em;
            }

            
            .sb-topnav {
                position: fixed !important;
                top: env(safe-area-inset-top);
                left: 0;
                right: 0;
                z-index: 1030;
                padding-top: 0;
            }
            
            #layoutSidenav_content {
        padding-top: 10px !important; /* Slightly more padding for mobile */
    }
        }
        
        #layoutSidenav_content main {
            margin-bottom: 40px;
        }
        
        .temporary-access-alert {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            padding: 10px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .expiry-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .expiry-date {
            font-weight: bold;
            color: #dc3545;
        }
           .btn-primary {
            background-color: rgb(57, 189, 180); 
            border-color: rgb(57, 189, 180);
            color: rgb(33, 31, 39);
            font-weight: bold;
            margin-left: 15px;
            margin-bottom: 25px;
        }
    
.btn-primary:hover {
            background-color: #007b8a;
            border-color: #007b8a;
            color: #fff;
        }
.btn-primarytwo {
            background-color: rgb(57, 189, 180); 
            border-color: rgb(57, 189, 180);
            color: rgb(33, 31, 39);
            font-weight: bold;
        }
    
.btn-primarytwo:hover {
            background-color: #007b8a;
            border-color: #007b8a;
            color: #fff;
        }    
        /* Slightly rounded transparent outline button using site accent color; brighter fill on hover */
        .btn-outline-seethru {
            background-color: transparent;
            color: rgb(57, 189, 180);
            border: 2px solid rgb(57, 189, 180);
            border-radius: 6px; /* slight rounding */
            padding: .375rem .75rem;
            font-weight: 600;
            display: inline-block;
            transition: background-color .15s ease, color .15s ease, border-color .15s ease, box-shadow .15s ease;
        }
        .btn-outline-seethru:hover,
        .btn-outline-seethru:focus {
            background-color: rgba(57, 189, 180, 0.22); /* brighter fill on hover */
            color: #ffffff; /* white text on hover */
            border-color: rgba(57, 189, 180, 0.95);
            box-shadow: 0 2px 8px rgba(57, 189, 180, 0.12);
            text-decoration: none;
        }
        /* Yellow outline button variant for Sign up */
        .btn-outline-yellow {
            background-color: transparent;
            color: rgb(214, 214, 214);
            border: 2px solid rgb(214, 214, 214);
            border-radius: 6px;
            padding: .375rem .75rem;
            font-weight: 600;
            display: inline-block;
            transition: background-color .15s ease, color .15s ease, border-color .15s ease, box-shadow .15s ease;
        }
        .btn-outline-yellow:hover,
        .btn-outline-yellow:focus {
            background-color: rgba(158, 158, 158, 0.28); /* brighter yellow fill on hover */
            color: #ffffff; /* white text on hover for contrast */
            border-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 8px rgba(228, 218, 79, 0.12);
            text-decoration: none;
        }
        /* Mobile positioning: sign-in left, get-started right when <1000px */
        @media (max-width: 1000px) {
            .sb-topnav .signin-btn {
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 1060;
            }
            .sb-topnav .getstarted-btn {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 1060;
            }
            /* keep navbar-brand centered as before */
        }
        /* Solid blue (accent) button for Get started */
        .btn-solid-blue {
            background-color: rgb(57, 189, 180);
            color: #ffffff;
            border: 2px solid rgb(57, 189, 180);
            border-radius: 6px;
            padding: .375rem .75rem;
            font-weight: 600;
            display: inline-block;
            transition: background-color .15s ease, box-shadow .15s ease;
        }
        .btn-solid-blue:hover,
        .btn-solid-blue:focus {
            background-color: #007b8a; /* slightly darker on hover */
            color: #ffffff;
            border-color: #007b8a;
            box-shadow: 0 4px 14px rgba(0, 123, 138, 0.18);
            text-decoration: none;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <a class="navbar-brand" href="#" onclick="return false;">
            <img src="{% static 'images/logo.png' %}" alt="Tot-Time">
        </a>
        <!-- Sign up + Sign in buttons on the right -->
            <div class="ms-auto d-flex align-items-center">
                <a href="/login" class="btn btn-outline-yellow me-2 signin-btn">Sign in</a>
                <a href="{% url 'signup' %}" class="btn btn-solid-blue me-2 getstarted-btn">Get started</a>
        </div>
    </nav>
    
    <div id="layoutSidenav_content" style="margin-left: 0; margin-top: 70px !important; padding-top: 0px;">
        <main style="padding-top: 20px;">
            {% block content %}
            <!-- Content will be inserted here -->
            {% endblock %}
        </main>
        
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Tot-Time 2025</div>
                    <div>
                        <a href="{% url 'privacy-policy' %}">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript imports -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="display-4 text-success mb-4">Thank You!</h1>
                        <p class="lead">Your signature for "{{ resource.title }}" has been recorded.</p>
                        <p>A confirmation may be sent to your email address.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

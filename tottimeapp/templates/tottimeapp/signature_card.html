<div class="card signature-card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                {% if show_resource|default:True %}
                <h5 class="card-title">{{ signature.resource.title }}</h5>
                {% endif %}
                
                {% if show_signer|default:True %}
                <p class="card-subtitle mb-2 text-muted">{{ signature.signer_name }}</p>
                <p class="card-text signature-details">{{ signature.signer_email }}</p>
                {% endif %}
                
                <p class="timestamp">{{ signature.signed_at }}</p>
            </div>
            <div class="verification-info">
                <span class="badge bg-success verification-badge">
                    <i class="fas fa-check-circle"></i> Verified
                </span>
                <button class="btn btn-sm btn-outline-primary view-signature" 
                        data-signature-id="{{ signature.id }}"
                        data-signature-img="{{ signature.signature_data }}"
                        data-resource-title="{{ signature.resource.title }}"
                        data-resource-url="{{ signature.resource.file.url }}"
                        data-signer-name="{{ signature.signer_name }}"
                        data-signer-email="{{ signature.signer_email }}"
                        data-signed-at="{{ signature.signed_at }}"
                        data-ip-address="{{ signature.ip_address|default:'' }}">
                    View Details
                </button>
            </div>
        </div>
        <div class="mt-3">
            <img src="{{ signature.signature_data }}" alt="Signature" class="signature-img">
        </div>
    </div>
</div>

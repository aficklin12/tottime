{% extends 'tottimeapp/base.html' %}
{% load static %}

{% block title %}Account Settings{% endblock %}

{% block styles %}
<style>
h1 {
    margin-top: 20px;
    margin-left: 10px;
    font-weight: 400;
    line-height: 1.2;
    font-weight: bold;
    font-size: 40px;
}
        .btn-primary {

            margin-left: 0px !important;

        }

</style>
{% endblock %}

{% block content %}
<h1>Account</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col-12 col-md-6" style="margin-left: 25px; max-width: 350px;">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control w-100" style="max-width: 100%;" id="firstName" name="first_name" value="{{ user.first_name }}">
            <label for="lastName" class="form-label mt-2">Last Name</label>
            <input type="text" class="form-control w-100" style="max-width: 100%;" id="lastName" name="last_name" value="{{ user.last_name }}">
            <label for="email" class="form-label mt-2">Email</label>
            <input type="email" class="form-control w-100" style="max-width: 100%;" id="email" name="email" value="{{ user.email }}">
            <label for="phoneNumber" class="form-label mt-2">Phone Number</label>
            <input type="text" class="form-control w-100" style="max-width: 100%;" id="phoneNumber" name="phone_number" value="{{ user.phone_number }}">
            <label for="address" class="form-label mt-2">Address</label>
            <input type="text" class="form-control w-100" style="max-width: 100%;" id="address" name="address" value="{{ user.address }}">
            <label for="code" class="form-label mt-2">Code</label>
            <input type="number" class="form-control w-100" style="max-width: 100%;" id="code" name="code" value="{{ user.code }}" min="0" step="1" pattern="\d*">
            {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail mt-2" style="width: 75px; height: 75px;">
            {% else %}
            <img src="{% static 'profile_pictures/Default_pfp.jpg' %}" alt="Profile Picture" class="img-thumbnail mt-2" style="width: 75px; height: 75px;">
            {% endif %}
            <input 
                type="file" 
                class="form-control mt-2 w-100"
                style="max-width: 100%;"
                id="profilePictureInput" 
                name="profile_picture">
            <button type="submit" class="btn btn-primary mt-2" style="height: 38px;">Save Changes</button>
        </div>
    </div>
</form>
{% endblock %}

{% block scripts %}

{% endblock %}

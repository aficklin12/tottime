<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .login-container { display: flex; justify-content: center; align-items: flex-start; padding-top: 10vh; }
        .login-form { width: 100%; max-width: 400px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
        .login-title { background: rgb(37,37,48); color: #fff; text-align: center; padding: 15px 0; border-radius: 8px 8px 0 0; font-size: 1.5rem; margin-bottom: 15px;}
        .btn-primary { background: rgb(57,189,180); border-color: rgb(57,189,180); color: rgb(33,31,39); font-weight: 555;}
        .btn-primary:hover { background: #007b8a; border-color: #007b8a; }
        .custom-alert { width: 100%; max-width: 400px; max-height: 45px; margin-bottom: 10px; margin-top: 10px; text-align: center; padding: 10px; font-size: 1rem; border-radius: 8px; background: #f8d7da; color: #721c24;}
        .navbar-brand img {
            width: 100%;
            max-width: 200px;
            height: auto;
            object-fit: contain;
            margin-left: 0;
            border-radius: 0;
            overflow: visible;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Tot-Time">
        </a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{% static 'js/toastr-settings.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

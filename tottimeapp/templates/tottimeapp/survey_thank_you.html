<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            text-align: center;
            max-width: 400px;
        }
        .thank-you-icon {
            font-size: 3rem;
            color: #38c172;
            margin-bottom: 1rem;
        }
        .thank-you-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .thank-you-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .btn-back {
            background: #38c172;
            color: #fff;
            border: none;
        }
        .btn-back:hover {
            background: #2fa360;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="thank-you-title">Thank You!</div>
        <div class="thank-you-text">
            Your survey response has been submitted.<br>
            We appreciate your feedback.
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
